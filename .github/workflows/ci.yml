name: CI - Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/online-art-gallery:latest
            ${{ secrets.DOCKER_USERNAME }}/online-art-gallery:${{ github.sha }}

      # Step 4: Confirmation
      - name: Echo done
        run: echo "✅ Docker image pushed successfully!"

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Point to Minikube context
        run: |
          kubectl config use-context minikube

      - name: Apply manifests
        run: |
          kubectl apply -f .
      
      - name: Echo min-done
        run: echo "✅ Applied to minikube successfully!"

name: CI - Build and Deploy to Minikube

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/online-art-gallery:latest
            ${{ secrets.DOCKER_USERNAME }}/online-art-gallery:${{ github.sha }}

      # Step 4: Confirmation
      - name: Echo done
        run: echo "âœ… Docker image pushed successfully!"



      - name: Point to Minikube context
        run: |
          kubectl config use-context minikube

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/
      
      - name: Verify deployment
        run: kubectl rollout status deployment/online-art-gallery

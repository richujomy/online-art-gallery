<!-- artworks/templates/artworks/upload_artwork.html -->
{% extends 'base.html' %}

{% block content %}

{% load tailwind_filters %}
<div class="bg-gray-100 min-h-screen p-8">
          {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 text-white rounded-md {% if message.tags == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

    <h1 class="text-4xl font-bold text-blue-600 text-center mb-8">Upload Artwork</h1>

    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }} 
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Upload Artwork</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}


<!-- Profile Update Form with Tailwind CSS -->
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-10 p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Update Your Profile</h2>
  
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-3 rounded-md mb-2">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  
  <form method="POST" action="{% url 'accounts:update_profile' %}" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        value="{{ username }}" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        required
      >
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        value="{{ email }}" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        required
      >
    </div>
    
    <div class="pt-2 border-t border-gray-200">
      <p class="text-sm text-gray-600 mb-3">Leave password fields empty if you don't want to change it</p>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>
      
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        <input 
          type="password" 
          id="confirm_password" 
          name="confirm_password" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>
    </div>
    
    <div class="flex items-center justify-between pt-4">
      <a href="{% url 'accounts:user_profile' %}" class="text-sm text-indigo-600 hover:text-indigo-900">
        Cancel
      </a>
      <button 
        type="submit" 
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Update Profile
      </button>
    </div>
  </form>
</div>

{% endblock %}
